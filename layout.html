<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Diseño y desarrollo de paginas web a tu medida">
    <meta name="keywords" content="diseño web, desarrollo web, soporte técnico, cloud, infraestructura, gsuite, workspace">
    <meta name="author" content="Rolsys 360">
    <meta name="tittle" content="Soluciones Integrales - Inicio">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Bootstrap</title>
</head>
<body>
<!--Empieza Pagina -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-xs-6">top menu</div>
        </div>
        <div class="row">
            <div class="col-md-2 col-xs-3">logo</div>
            <div class="col-md-10 col-xs-3">nav</div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-3">header</div>
        </div>
        <div class="row">
            <div class="col-md-8 col-xs-3">content-top</div>
        </div>
        <div class="row">
            <div class="col-md-8 col-xs-3">content-main</div>
        </div>
        <div class="row">
            <div class="col-md-8 col-xs-3">content-bottom</div>
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-1">bottom 1</div>
            <div class="col-md-3 col-xs-1">bottom 2</div>
            <div class="col-md-3 col-xs-1">bottom 3</div>
            <div class="col-md-3 col-xs-1">bottom 4</div>
        </div>
        <div class="row">
            <div class="col-md-4 col-xs-2">footer left</div>
            <div class="col-md-4 col-xs-2">footer center</div>
            <div class="col-md-4 col-xs-2">footer right</div>
        </div>
    </div>
<!--Finaliza Pagina -->
<!-- Scripts para bootstrap 4.6-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
